<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Encriptador - Alura LATAM</title>
  </head>
  <body>
    <main>
      <h1>Encriptador de Texto</h1>
      <textarea
        name="text"
        cols="30"
        rows="10"
        placeholder="Ingresa tu texto aquí"
        autocapitalize="none"
        id="texto_encriptar"
      ></textarea>
      <div id="notext">
        <aside>
          <img src="" alt="" />
          <h3>Ningún mensaje fue encontrado</h3>
          <p>Ingresa el texto que quieres encriptar o desencriptar.</p>
        </aside>
      </div>
      <div id="textdetected">
        <aside>
          <p></p>
        </aside>
      </div>
      <button type="submit" id="encriptar">Encriptar</button>
      <button type="submit" id="desencriptar">Desencriptar</button>
    </main>
    <footer></footer>

    <script src="script.js"></script>
  </body>
</html>
