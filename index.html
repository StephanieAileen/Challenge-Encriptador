<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="//use.fontawesome.com/releases/v5.0.7/css/all.css"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Alura ONE - Challenge Encriptador</title>
  </head>
  <body>
    <div class="container">
      <div class="encriptar">
        <textarea
          name="textinput"
          id="textinput"
          cols="30"
          rows="10"
          placeholder="Ingrese el texto aquí..."
        ></textarea>
      </div>
      <div class="terminos"><p>Solo letras minúsculas y sin acento</p></div>
      <div class="botones">
        <button type="button" id="btnEncrypt">Encriptar</button>
        <button type="button" id="btnDecrypt">Desencriptar</button>
        <button type="button" id="copy">Copiar</button>
      </div>
    </div>
    <div class="encriptado">
      <div class="mensaje-encriptado" id="mensaje-encriptado">
        <img
          src="./imgs/undraw_mobile_search_jxq5.svg"
          alt="Inserta texto"
          id="img-p"
        />
        <h2 id="titulo-mensaje">Ningún mensaje encontrado</h2>
        <p id="mensaje-p">
          Ingrese el texto que desea encriptar o desencriptar
        </p>
        <textarea name="result" id="textresult" cols="30" rows="10"></textarea>
      </div>
    </div>
  </body>
  <footer>
    <div class="footer-content">
      <h3>Alura Latam - Oracle ONE Scholarship</h3>
      <p>
        Website para Alura Latam, hecho por Stephanie Aileen. Para más
        información y para ver el código, visita la página de github.
      </p>
      <ul class="socials">
        <li>
          <a href="https://github.com/StephanieAileen" target="_blank"
            ><i class="fab fa-github-square"></i
          ></a>
        </li>
      </ul>
    </div>
  </footer>
  <script type="text/javascript" src="script.js"></script>
  <script>
    var btn = document.querySelector('#btnEncrypt');
    btn.onclick = encrypt;

    var btnDecrypt = document.querySelector('#btnDecrypt');
    btnDecrypt.onclick = decrypt;

    var btnCopy = document.querySelector('#copy');
    btnCopy.onclick = copy;
  </script>
</html>
